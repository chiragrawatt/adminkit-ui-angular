<ul class="sidebar-nav">
    <li class="sidebar-header">
        {{navData?.header}}
    </li>
    <div *ngFor="let data of navData?.navLinks">
        <li class="sidebar-item">
            <a class="sidebar-link" [routerLink]="data.path">
                <i class="align-middle"></i> <span class="align-middle">{{data.title}}</span>
            </a>
        </li>
    </div>
</ul>
